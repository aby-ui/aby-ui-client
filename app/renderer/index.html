<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>爱不易（原网易有爱）插件更新器</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <style>
        .show-grid [class^="col-"] {
            background-color: #eee;
            border: 1px solid #ddd;
        }

        #mainCt .row {
            margin: 10px -40px 10px -40px;
        }

    </style>
</head>
<body style="overflow: hidden; height: 600px">

<div class="container show-grid1" id="mainCt">
    <div class="row">
        <div class="col-xs-2" align="left">
            <button type="button" class="btn btn-primary" onclick="javascript:fire('GetWowPath')">魔兽目录</button>
        </div>
        <div class="col-xs-8">
            <span id="spanWowPath" style="font-size: 14px;"></span>
        </div>
        <div class="col-xs-2" align="right">
            <button type="button" class="btn btn-warning">清理插件</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2" align="left">
            <button type="button" class="btn btn-primary disabled">更新插件</button>
        </div>
        <div class="col-xs-8" style="margin-top: 6px">
            <span style="font-size: 16px;">请先选择魔兽世界目录</span>
        </div>
        <div class="col-xs-2" align="right">
            <button type="button" class="btn btn-primary">详细检查</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60"
                     aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    <span class="not-sr-only">60% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <h3>更新日志</h3>
            <ul>
                <li>AA激发XJ加了个家啊啊发</li>
                <li>AA激发XJ加了个家啊啊发</li>
                <li>AA激发XJ加了个家啊啊发</li>
                <li>AA激发XJ加了个家啊啊发</li>
            </ul>
        </div>
        <div class="col-xs-6">
            <h1>广告位招租</h1>
            <h3>要想富，少生孩子多种树</h3>
        </div>
    </div>
</div>

<script>
    (function () {
        var holder = document.body;

        holder.ondragover = () => {
            return false;
        };

        holder.ondragleave = () => {
            return false;
        };

        holder.ondragend = () => {
            return false;
        };

        holder.ondrop = (e) => {
            e.preventDefault();

            for (let f of e.dataTransfer.files) {
                console.log('File(s) you dragged here: ', f.path)
            }

            return false;
        };
    })();
</script>

<script src="./jquery.min.js"></script>
<script>
    require('./renderer.js');

    ipcRenderer.on('ABYUI_RENDER', (obj, event, arg1, arg2) => {
        switch (event) {
            case 'GetWowPathDone': {
                return $('#spanWowPath').text(arg1);
            }
        }
    });
</script>
<script src="./bootstrap.min.js"></script>
</body>
</html>
